name: Build Flet APK (uv)

on:
  workflow_dispatch: # Permite activarlo manualmente con un botón desde GitHub
  push:
    branches: ["main"] # Se activa al hacer push a main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Configurar Java (Necesario para el build de Android)
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # 2. Configurar Flutter (Flet lo usa por debajo)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      # 3. Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 4. Instalar uv
      - name: Install uv
        run: pip install uv

      # 5. Instalar dependencias del proyecto usando uv
      # Usamos --system para instalar en el entorno global del runner
      # y no tener que activar entornos virtuales.
      - name: Install dependencies
        run: |
          uv pip install --system .
          # Asegúrate de que 'flet' esté listado en tu pyproject.toml

      # 6. Construir el APK
      # Apuntamos a src/main.py explícitamente
      - name: Build APK
        run: |
          yes | flet build apk --target src/main.py --verbose

      # 7. Subir el APK como artefacto para descargar
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: notas-locas-apk
          path: build/apk/*.apk
          if-no-files-found: error
