name: Build APK with Flet

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "pyproject.toml"
      - ".github/workflows/build-apk.yml"
  pull_request:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet-cli>=0.80.5

      - name: Build APK
        run: |
          flet build apk --org com.andycompany --product notas-locas

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: notas-locas-apk
          path: build/outputs/app-release.apk
          retention-days: 30

      - name: Upload APK to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: build/outputs/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create deployment summary
        run: |
          echo "### APK Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… APK built successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Artifact: notas-andy-apk" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Location: build/outputs/app-release.apk" >> $GITHUB_STEP_SUMMARY
